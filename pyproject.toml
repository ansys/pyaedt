[tool.flit.module]
name = "pyaedt"

[project.urls]
Bugs = "https://github.com/ansys/pyaedt/issues"
Documentation = "https://aedt.docs.pyansys.com"
Source = "https://github.com/ansys/pyaedt"
Discussions = "https://github.com/ansys/pyaedt/discussions"
Releases = "https://github.com/ansys/pyaedt/releases"

[tool.ruff]
line-length = 120
select = [
    "E",    # pycodestyle, see https://beta.ruff.rs/docs/rules/#pycodestyle-e-w
    "D",    # pydocstyle, see https://beta.ruff.rs/docs/rules/#pydocstyle-d
    "F",    # pyflakes, see https://beta.ruff.rs/docs/rules/#pyflakes-f
    "I",    # isort, see https://beta.ruff.rs/docs/rules/#isort-i
    # "N",    # pep8-naming, see https://beta.ruff.rs/docs/rules/#pep8-naming-n
    # "PTH",  # flake8-use-pathlib, https://beta.ruff.rs/docs/rules/#flake8-use-pathlib-pth
]
ignore = [
    "E501",  # Line too long. Ignoring this so "ruff.formatter" manages line length.
    "D200",  # One-line docstring should fit on one line.
    "D203",  # One blank line required before class docstring.
    "D204",  # One blank line required after class docstring.
    "D205",  # 1 blank line required between summary line and description.
    "D210",  # No whitespaces allowed surrounding docstring text.
    "D107",  # Missing docstring in `__init__`.
    "E711",  # Comparison to `None` should be `cond is None`.
    "E721",  # Do not compare types, use `isinstance()`.
    "E722",  # Do not use bare `except`.
    "E731",  # Do not assign a `lambda` expression, use a `def`.
    "E741",  # Ambiguous variable name.
    "D100",  # Missing docstring in public module.
    "D101",  # Missing docstring in public class.
    "D102",  # Missing docstring in public method.
    "D103",  # Missing docstring in public function.
    "D104",  # Missing docstring in public package.
    "D105",  # Missing docstring in magic method.
    "D106",  # Missing docstring in public nested class.
    "D300",  # Use triple double quotes `"""`
    "D301",  # r"""` if any backslashes in a docstring
    "D400",  # First line should end with a period.
    "D401",  # First line of docstring should be in imperative mood.
    "D404",  # First word of the docstring should not be
    "D414",  # Section has no content.
    "D415",  # First line should end with a period.
    "D417",  # Missing argument description in the docstring.
    "D419",  # Docstring is empty.
    "E402",  # Module level import not at top of file.
    "E712",  # Comparison to `True` should be `cond is True`.
    "F811",  # Redefinition of unused `math`
    "F821",  # Undefined name
    "F841",  # Local variable is assigned to but never used

]
extend-exclude = [
    "pyaedt/third_party/*.py",
    "_unittest/**/*.py",
]

[tool.ruff.isort]
combine-as-imports = true
force-sort-within-sections = true
known-first-party = ["pyaedt"]

[tool.codespell]
ignore-words = "ignore_words.txt"
skip = """
*.pyc,*.aedt,*.xml,*.txt,*.gif,*.png,*.jpg,*.js,*.html,*.doctree,*.ttf,*.woff,*.woff2,*.eot,*.mp4,*.inv,*.pickle,\
*.ipynb,flycheck*,./.git/*,./.hypothesis/*,*.yml,./docs/build/*,./docs/images/*,./dist/*,*~,.hypothesis*,\
./pyaedt/third_party,./docs/source/examples/*,*cover,*.dat,*.mac,PKG-INFO,*.mypy_cache/*,*.xml,*.aedt,*.svg
"""
enable-colors = true

[tool.coverage.run]
source = ["pyaedt"]

[tool.coverage.report]
show_missing = true

[tool.pytest.ini_options]
minversion = "7.1"
addopts = "-ra --cov=pyaedt --cov-report html:.cov/html --cov-report xml:.cov/xml --cov-report term -vv"
testpaths = [
    "_unittest",
]

[tool.numpydoc_validation]
checks = [
    "GL06",  # Found unknown section
    "GL07",  # Sections are in the wrong order.
    "GL08",  # The object does not have a docstring
    "GL09",  # Deprecation warning should precede extended summary
    "GL10",  # reST directives {directives} must be followed by two colons
    # Return
    "RT04", # Return value description should start with a capital letter"
    "RT05", # Return value description should finish with "."
    # Summary
    "SS01",  # No summary found
    "SS02",  # Summary does not start with a capital letter
    "SS03",  # Summary does not end with a period
    "SS04",  # Summary contains heading whitespaces
    "SS05",  # Summary must start with infinitive verb, not third person
    # Parameters
    "PR10",  # Parameter "{param_name}" requires a space before the colon
    # separating the parameter name and type",
]
exclude = [
    '\.AEDTMessageManager.add_message$',  # bad SS05
    '\.Modeler3D\.create_choke$',  # bad RT05
    '\._unittest\',  # missing docstring for tests
    'HistoryProps.',  # bad RT05 because of the base class named OrderedDict
]
