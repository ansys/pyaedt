[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"


[project]
name = "pyaedt"
dynamic = ["version"]
description = "Higher-Level Pythonic Ansys Electronics Desktop Framework"
readme = "README.md"
requires-python = ">=3.7,<4"
license = {file = "LICENSE"}
authors = [{name = "ANSYS, Inc.", email = "pyansys.core@ansys.com"}]
maintainers = [{name = "PyAEDT developers", email = "massimo.capodiferro@ansys.com"}]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]

dependencies = [
    "cffi == 1.15.1;platform_system=='Linux'",
    "pywin32 >= 303;platform_system=='Windows'",
    "pythonnet == 3.0.2",
    "rpyc==5.3.1",
    "psutil",
    "dotnetcore2 ==3.1.23;platform_system=='Linux'",
]

[project.optional-dependencies]
tests = [
    "ipython==8.13.0; python_version < '3.9'",
    "ipython==8.14.0; python_version >= '3.9'",
    "imageio==2.31.2",
    "joblib==1.3.2",
    "matplotlib==3.5.3; python_version <= '3.7'",
    "matplotlib==3.7.2; python_version > '3.7'",
    "numpy==1.21.6; python_version <= '3.9'",
    "numpy==1.25.2; python_version > '3.9'",
    "openpyxl==3.1.2",
    "osmnx",
    "pandas==1.3.5; python_version <= '3.7'",
    "pandas==2.0.3; python_version > '3.7'",
    "pytest==7.4.0",
    "pytest-cov==4.1.0",
    "pytest-xdist==3.3.1",
    "pyvista==0.41.1; python_version > '3.7'",
    "pyvista==0.38.0; python_version <= '3.7'",
    "scikit-learn==1.3.0",
    "SRTM.py",
    "utm",
    "scikit-rf",
