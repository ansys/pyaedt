[build-system]
# Uncomment this line, the `meson-python` requires line, and the [project] and
# [project.urls] tables below in order to build with Meson by default
#build-backend = "mesonpy"
requires = [
    # setuptools, wheel and Cython are needed for the setup.py based build
    "setuptools==59.2.0",
    # `wheel` is needed for non-isolated builds, given that `meson-python`
    # doesn't list it as a runtime requirement (at least in 0.11.0) - it's
    # likely to be removed as a dependency in meson-python 0.12.0.
    "wheel==0.37.0",
    "Cython>=0.29.30,<3.0",
#    "meson-python>=0.10.0",
]

[project]
name = "my_package"
authors = [
    {name = "Josiah Carberry", email = "josiah_carberry@brown.edu"},
]
description = "My package description"
readme = "README.rst"
requires-python = ">=3.7"
keywords = ["one", "two"]
license = {text = "BSD-3-Clause"}
classifiers = [
    "Framework :: Django",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "requests",
    'importlib-metadata; python_version<"3.8"',
]
dynamic = ["version"]




[project]
name = "pyaedt"
dynamic = ["version"]
description = "Higher-Level Pythonic Ansys Electronics Desktop Framework"
readme = "README.rst"
requires-python = ">=3.7,<4"
license = {file = "LICENSE"}
authors = [{name = "ANSYS, Inc.", email = "pyansys.support@ansys.com"}]
maintainers = [{name = "PyAEDT developers", email = "massimo.capodiferro@ansys.com"}]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.optional-dependencies]
tests = [
    "codecov==2.1.12",
    "ipython==8.8.0",
    "joblib==1.2.0",
    "matplotlib==3.6.3",
    "numpy==1.21.6; python_version <= '3.7'",
    "numpy==1.24.1; python_version > '3.7'",
    "openpyxl==3.0.10",
    "osmnx",
    "pandas==1.5.3",
    "pytest==7.2.1",
    "pytest-cov==4.0.0",
    "pytest-xdist==3.1.0",
    "pyvista==0.37.0",
    "scikit-learn==1.2.0",
    "SRTM.py",
    "utm",
]
doc = [
    "ansys-sphinx-theme==0.8.0",
    "imageio==2.24.0",
    "imageio-ffmpeg==0.4.8",
    "ipython==8.8.0",
    "ipywidgets==8.0.4",
    "joblib==1.2.0",
    "jupyterlab==3.5.2",
    "matplotlib==3.6.3",
    "nbsphinx==0.8.12",
    "numpydoc==1.5.0",
    "osmnx",
    "pypandoc==1.10",
    "pytest-sphinx==0.5.0",
    "pyvista==0.37.0",
    "recommonmark==0.7.1",
    "scikit-learn==1.2.0",
    "Sphinx==5.3.0",
    "sphinx-autobuild==2021.3.14",
    "sphinx-autodoc-typehints==1.21.7",
    "sphinx-copybutton==0.5.1",
    "sphinx-gallery==0.11.1",
    "sphinx-notfound-page==0.8.3",
    "sphinxcontrib-websupport==1.2.4",
    "SRTM.py",
    "utm",
]

[tool.black]
line-length = 120

[tool.isort]
profile = "black"
force_sort_within_sections = true
line_length = 120
default_section = "THIRDPARTY"
src_paths = ["doc", "pyaedt", "_unittests"]

[tool.coverage.run]
source = ["pyaedt"]

[tool.coverage.report]
show_missing = true

[tool.pytest.ini_options]
minversion = "7.1"
addopts = "-ra --cov=pyaedt --cov-report html:.cov/html --cov-report xml:.cov/xml --cov-report term -vv"
testpaths = [
    "_unittest",
]
