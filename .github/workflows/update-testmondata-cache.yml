      - name: Run tests marked with 'solvers'
        env:
          PYTHONMALLOC: malloc
          PYTEST_ARGUMENTS: ${{ env.PYTEST_ARGUMENTS }}
        run: |
          .venv\Scripts\Activate.ps1
          $args = $env:PYTEST_ARGUMENTS -split ' '
          pytest @args --timeout=600 tests/system/solvers

      - name: Prepare testmon data for caching
        run: |
          .venv\Scripts\Activate.ps1
          python -c "import sqlite3; conn = sqlite3.connect('.testmondata'); conn.execute('PRAGMA journal_mode = OFF'); conn.close()"

      - name: Delete old testmon caches
        shell: bash
        run: |
          gh cache list --key ${CACHE_KEY}-main- --json key --jq '.[].key' | xargs -I {} gh cache delete {} || true
        env:
          CACHE_KEY: ${{ env.TESTMON_CACHE_KEY_SOLVERS_WIN }}
          GH_TOKEN: ${{ github.token }}

      - name: Save updated testmon cache
        uses: actions/cache/save@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: ${{ env.TESTMON_DATAFILE }}
          key: ${{ env.TESTMON_CACHE_KEY_SOLVERS_WIN }}-main-${{ github.sha }}

