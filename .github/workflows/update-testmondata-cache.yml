name: Update Testmon Cache on Merge

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

env:
  ANSYSLMD_LICENSE_FILE: ${{ format('1055@{0}', secrets.LICENSE_SERVER) }}
  ON_CI: True
  PYTEST_ARGUMENTS: -vvv --color=yes -ra --durations=25 --maxfail=10 --cov=ansys.aedt.core --cov-report=html --cov-report=xml --junitxml=junit/test-results.xml --testmon
  PYAEDT_LOCAL_SETTINGS_PATH: 'tests/pyaedt_settings.yaml'
  TESTMON_DATAFILE: '.testmondata'
  TESTMON_CACHE_KEY_SOLVERS_WIN: 'testmondata-solvers-win'
  TESTMON_CACHE_KEY_SOLVERS_LINUX: 'testmondata-solvers-linux'
  TESTMON_CACHE_KEY_GENERAL_WIN: 'testmondata-general-win'
  TESTMON_CACHE_KEY_GENERAL_LINUX: 'testmondata-general-linux'
  TESTMON_CACHE_KEY_VISUALIZATION_WIN: 'testmondata-visualization-win'
  TESTMON_CACHE_KEY_VISUALIZATION_LINUX: 'testmondata-visualization-linux'
  TESTMON_CACHE_KEY_ICEPAK_WIN: 'testmondata-icepak-win'
  TESTMON_CACHE_KEY_ICEPAK_LINUX: 'testmondata-icepak-linux'
  TESTMON_CACHE_KEY_LAYOUT_WIN: 'testmondata-layout-win'
  TESTMON_CACHE_KEY_LAYOUT_LINUX: 'testmondata-layout-linux'
  TESTMON_CACHE_KEY_FILTER_WIN: 'testmondata-filter-win'
  TESTMON_CACHE_KEY_EMIT_WIN: 'testmondata-emit-win'

jobs:
  # ------------------------------------------------------------------
  # WORKFLOW DISPATCH GUARD
  # ------------------------------------------------------------------
  check-reference:
    name: Check reference is main
    runs-on: ubuntu-latest
    steps:
      - name: Check reference is main
        if: ${{ github.event_name == 'workflow_dispatch' && github.ref != 'refs/heads/main' }}
        run: |
          echo "This workflow can only run on main"
          exit 1

  # ------------------------------------------------------------------
  # CANCEL PR WORKFLOWS
  # ------------------------------------------------------------------
  cancel-pr-workflows:
    name: Cancel all PR workflows
    runs-on: ubuntu-latest
    permissions:
      actions: write  # Required to cancel workflow runs
    steps:
      - name: Cancel all running PR workflows
        env:
          GH_TOKEN: ${{ github.token }}
          REPOSITORY: ${{ github.repository }}
        run: |
          echo "Fetching all running and queued workflows for ci_cd.yml..."

          # Get all running workflows for ci_cd.yml
          in_progress=$(gh api \
            "repos/${REPOSITORY}/actions/workflows/ci_cd.yml/runs?status=in_progress&per_page=100" \
            --jq '.workflow_runs[].id')

          # Get all queued workflows for ci_cd.yml
          queued=$(gh api \
            "repos/${REPOSITORY}/actions/workflows/ci_cd.yml/runs?status=queued&per_page=100" \
            --jq '.workflow_runs[].id')

          # Combine both lists
          all_runs=$(echo -e "$in_progress\n$queued" | grep -v '^$')

          if [ -z "$all_runs" ]; then
            echo "No running or queued workflows found to cancel"
            exit 0
          fi

          echo "Found workflows to cancel:"
          echo "$all_runs"

          # Cancel each workflow run
          for run_id in $all_runs; do
            echo "Canceling workflow run $run_id..."
            gh api --method POST \
              "repos/${REPOSITORY}/actions/runs/$run_id/cancel"
          done

          echo "All PR workflows (running and queued) have been canceled"

  # ------------------------------------------------------------------
  # ANALYZE CHANGES
  # ------------------------------------------------------------------
  analyze-changes:
    name: Analyze code changes
    runs-on: ubuntu-latest
    needs: check-reference
    outputs:
      skip_tests: ${{ steps.analyze.outputs.skip_tests }}
      doc_only: ${{ steps.analyze.outputs.doc_only }}
      run_all: ${{ steps.analyze.outputs.run_all }}
    permissions:
      contents: read # Required to read repository content and git history
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0  # Need full history for git diff
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: '3.10'

      - name: Analyze changes
        id: analyze
        shell: bash
        run: |
          if [ "$GITHUB_EVENT_NAME" = "push" ]; then
            BASE_REF="HEAD~1"
          else
            BASE_REF="origin/main"
          fi
          python .ci/scripts/analyze_changes.py --base "$BASE_REF"

      - name: Exit when tests are skipped
        if: ${{ steps.analyze.outputs.skip_tests == 'true' }}
        run: |
          echo "skip_tests=true; stopping workflow."
          exit 1


  # ------------------------------------------------------------------
  # SOLVERS TESTS CACHE UPDATE (WINDOWS)
  # ------------------------------------------------------------------
  update-solvers-win:
    name: Update solvers test cache (Windows)
    needs: [check-reference, analyze-changes]
