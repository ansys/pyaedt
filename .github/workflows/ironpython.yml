# This is a basic workflow to help you get started with Actions

name: CI_Ironpython


# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  pull_request:
    branches: [ main ]
   

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: Windows
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2

      - name: 'Run Unit Tests in Ironpython'
        timeout-minutes: 4
        run: |
          start-process 'cmd' -ArgumentList '/c .\_unittest_ironpython\run_unittests_batchmode.cmd'

          $Timeout = 100
          while (($Timeout -gt 0) -and (!(Test-Path ".\_unittest_ironpython\tests_succeeded.log")))
          {
            Start-Sleep 1
            $Timeout -= 1
          }

          get-content .\_unittest_ironpython\runner_unittest.log

          $test_error = Select-String -Path .\_unittest_ironpython\runner_unittest.log -Pattern "... ERROR"
          $test_fail = Select-String -Path .\_unittest_ironpython\runner_unittest.log -Pattern "... FAIL"

          Write-Host $test_error
          Write-Host $test_fail

          if (($test_error -eq $null) -and ($test_fail -eq $null))
          {
          exit 0
          }
          else
          {
          exit 1
          }

