name: Weekly Tests Updating Testmon Caches

on:
  workflow_dispatch:
  schedule:  # UTC at 2pm on Saturday
    - cron:  '0 14 * * 6'

env:
  ANSYSLMD_LICENSE_FILE: ${{ format('1055@{0}', secrets.LICENSE_SERVER) }}
  MAIN_PYTHON_VERSION: '3.10'
  ON_CI: True
  PYAEDT_LOCAL_SETTINGS_PATH: 'tests/pyaedt_settings.yaml'
  PYTEST_ARGUMENTS: -vvv --color=yes -ra --durations=25 --maxfail=10 --cov=ansys.aedt.core --cov-report=html --cov-report=xml --junitxml=junit/test-results.xml --testmon
  TESTMON_DATAFILE: '.testmondata'
  TESTMON_CACHE_KEY_UNIT_LINUX: 'testmondata-unit-linux'
  TESTMON_CACHE_KEY_INTEGRATION_LINUX: 'testmondata-integration-linux'
  TESTMON_CACHE_KEY_SOLVERS_WIN: 'testmondata-solvers-win'
  TESTMON_CACHE_KEY_SOLVERS_LINUX: 'testmondata-solvers-linux'
  TESTMON_CACHE_KEY_GENERAL_WIN: 'testmondata-general-win'
  TESTMON_CACHE_KEY_GENERAL_LINUX: 'testmondata-general-linux'
  TESTMON_CACHE_KEY_VISUALIZATION_WIN: 'testmondata-visualization-win'
  TESTMON_CACHE_KEY_VISUALIZATION_LINUX: 'testmondata-visualization-linux'
  TESTMON_CACHE_KEY_ICEPAK_WIN: 'testmondata-icepak-win'
  TESTMON_CACHE_KEY_ICEPAK_LINUX: 'testmondata-icepak-linux'
  TESTMON_CACHE_KEY_LAYOUT_WIN: 'testmondata-layout-win'
  TESTMON_CACHE_KEY_LAYOUT_LINUX: 'testmondata-layout-linux'
  TESTMON_CACHE_KEY_EXTENSIONS_WIN: 'testmondata-extensions-win'
  TESTMON_CACHE_KEY_EXTENSIONS_LINUX: 'testmondata-extensions-linux'
  TESTMON_CACHE_KEY_FILTER_WIN: 'testmondata-filter-win'
  TESTMON_CACHE_KEY_EMIT_WIN: 'testmondata-emit-win'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Disable all default permissions at workflow level for security (least privilege principle)
# Individual jobs will explicitly request only the permissions they need
permissions: {}

jobs:

  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to save cache
    env:
      TESTS_VERSION: '3.10'
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Install Xvfb
        shell: bash
        run: sudo apt-get install -y xvfb

      - name: Setup Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: ${{ env.TESTS_VERSION }}

      - name: Set up uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
        with:
          enable-cache: false
          prune-cache: true

      - name: Create virtual environment
        run: uv venv .venv

      - name: Install pyaedt and tests dependencies
        env:
          TESTS_VERSION: ${{ env.TESTS_VERSION }}
        run: |
          source .venv/bin/activate
          uv sync --frozen --extra unit-tests


      - name: Run unit tests
        env:
          PYTEST_ARGUMENTS: ${{ env.PYTEST_ARGUMENTS }}
        run: |
          source .venv/bin/activate
          xvfb-run pytest ${PYTEST_ARGUMENTS} tests/unit

      - name: Prepare testmon data for caching
        run: python -c "import sqlite3; conn = sqlite3.connect('.testmondata'); conn.execute('PRAGMA journal_mode = OFF'); conn.close()"

      - name: Delete old testmon caches
        shell: bash
        run: |
          gh cache list --key ${CACHE_KEY}-main- --json key --jq '.[].key' | xargs -I {} gh cache delete {} || true
        env:
          CACHE_KEY: ${{ env.TESTMON_CACHE_KEY_UNIT_LINUX }}
          GH_TOKEN: ${{ github.token }}

      - name: Save updated testmon cache
        uses: actions/cache/save@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: ${{ env.TESTMON_DATAFILE }}
          key: ${{ env.TESTMON_CACHE_KEY_UNIT_LINUX }}-main-${{ github.sha }}

