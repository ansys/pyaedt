name: Draft workflow

on:
  workflow_dispatch:
    inputs:
      test-solvers-windows:
        description: "Testing solvers (Windows)"
        default: 'no'
        type: choice
        options:
          - 'yes'
          - 'no'
      test-solvers-linux:
        description: "Testing solvers (Linux)"
        default: 'no'
        type: choice
        options:
          - 'yes'
          - 'no'
      test-general-windows:
        description: "Testing general (Windows)"
        default: 'no'
        type: choice
        options:
          - 'yes'
          - 'no'
      test-general-linux:
        description: "Testing general (Linux)"
        type: choice
        default: 'no'
        options:
          - 'yes'
          - 'no'
      test-visualization-windows:
        description: "Testing visualization (Windows)"
        default: 'no'
        type: choice
        options:
          - 'yes'
          - 'no'
      test-visualization-linux:
        description: "Testing visualization (Linux)"
        default: 'no'
        type: choice
        options:
          - 'yes'
          - 'no'
      test-extensions-windows:
        description: "Testing extensions (Windows)"
        default: 'no'
        type: choice
        options:
          - 'yes'
          - 'no'
      test-extensions-linux:
        description: "Testing extensions (Linux)"
        type: choice
        default: 'no'
        options:
          - 'yes'
          - 'no'
      test-emit-windows:
        description: "Testing Emit (Windows)"
        default: 'no'
        type: choice
        options:
          - 'yes'
          - 'no'
      test-filter-solutions-windows:
        description: "Testing Filter Solutions (Windows)"
        default: 'no'
        type: choice
        options:
          - 'yes'
          - 'no'

env:
  MAIN_PYTHON_VERSION: '3.10'
  PYTEST_ARGUMENTS: '-vvv --color=yes -ra --durations=25 --maxfail=10 --cov=ansys.aedt.core --cov-report=html --cov-report=xml --junitxml=junit/test-results.xml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Disable all default permissions at workflow level for security (least privilege principle)
# Individual jobs will explicitly request only the permissions they need
permissions: {}

jobs:

  system-test-solvers-windows:
    name: Testing solvers and coverage (Windows)
    if: github.event.inputs.test-solvers-windows == 'yes'
    runs-on: [ self-hosted, Windows, pyaedt ]
    steps:
      - name: Install Git and checkout project
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: ${{ env.MAIN_PYTHON_VERSION }}

      - name: Create virtual environment
        run: |
          python -m venv .venv
          .venv\Scripts\Activate.ps1
          python -m pip install pip -U
          python -m pip install wheel setuptools -U
          python -c "import sys; print(sys.executable)"

      - name: Install pyaedt and tests dependencies
        run: |
          .venv\Scripts\Activate.ps1
          pip install .[tests]
          pip install pytest-azurepipelines

      - name: Remove Ansys processes (if any)
        shell: powershell
        run: |
          Get-Process | Where-Object {
            $_.Path -like "*ansys inc*" -or $_.Path -like "*ansysem*"
          } | ForEach-Object {
            Write-Output "Killing $($_.Name) (PID: $($_.Id))"
            Stop-Process -Id $_.Id -Force
          }

      - name: Run tests marked with 'solvers'
        env:
          PYTHONMALLOC: malloc
          PYTEST_ARGUMENTS: ${{ env.PYTEST_ARGUMENTS }}
        run: |
          .venv\Scripts\Activate.ps1
          pytest ${PYTEST_ARGUMENTS} -m solvers

      - uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          name: codecov-system-solvers-tests-windows
          files: ./coverage.xml
          flags: system,solvers,windows

      - name: Upload pytest test results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: pytest-solvers-windows
          path: junit/test-results.xml
        if: ${{ always() }}

  system-test-solvers-linux:
    name: Testing solvers and coverage (Linux)
    if: github.event.inputs.test-solvers-linux == 'yes'
    runs-on: [ self-hosted, Linux, pyaedt ]
    env:
      ANSYSEM_ROOT252: '/usr/ansys_inc/v252/AnsysEM'
      ANS_NODEPCHECK: '1'
    steps:
      - name: Install Git and checkout project
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: ${{ env.MAIN_PYTHON_VERSION }}

      - name: Create virtual environment
        env:
          ANSYSEM: ${{ env.ANSYSEM_ROOT252 }}
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --trusted-host pypi.org --trusted-host pypi.python.org --trusted-host files.pythonhosted.org pip -U
          python -m pip install --trusted-host pypi.org --trusted-host pypi.python.org --trusted-host files.pythonhosted.org wheel setuptools -U
          python -c "import sys; print(sys.executable)"

      - name: Install pyaedt and tests dependencies
        env:
          ANSYSEM: ${{ env.ANSYSEM_ROOT252 }}
        run: |
          source .venv/bin/activate
          pip install .[tests]
          pip install pytest-azurepipelines

      - name: Remove Ansys processes (if any)
        shell: bash
        run: |
          for pid in $(ps -eo pid,comm,args | grep -iE "ansys.inc|ansysem" | grep -v grep | awk '{print $1}'); do
            echo "Killing PID $pid"
            kill -9 "$pid"
          done

      - name: Run tests marked with 'solvers'
        env:
          ANSYSEM: ${{ env.ANSYSEM_ROOT252 }}
          PYTEST_ARGUMENTS: ${{ env.PYTEST_ARGUMENTS }}
        run: |
          source .venv/bin/activate
          pytest ${PYTEST_ARGUMENTS} -m solvers

      - uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          name: codecov-system-solvers-tests-linux
          files: ./coverage.xml
          flags: system,solver,linux

      - name: Upload pytest test results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: pytest-solvers-linux
          path: junit/test-results.xml
        if: ${{ always() }}

